<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="quiz_3407038.png">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-app">
        <h2>Simple Quiz</h2>
        <div class="result">
            <p>Congratulations!</p>
            You Scored <span class="right-number"></span> Of <span class="total"></span>
        </div>
        <div class="question-container">
            <div class="quiz-text">
              
            </div>
            <div class="quiz-answers">
 
            </div>
        </div>
        <span class="next">Next</span>
        <span class="start-again">Start Again</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
